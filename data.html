<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="write.html">
	<title></title>
	<script type="text/javascript">
		class Person{
			constructor(title,name,passwd,contents){
			this.title=title;
			this.name=name;
			this.passwd=passwd;
			this.contents=contents;
			}
			get title(){
				return this.title;
			}
			set title(t){
				this.title=t;
			}
			get name(){
				return this.name;
			}
			set name(n){
				this.name=n;
			}
			get passwd(){
				return this.passwd;
			}
			set passwd(p){
				this.passwd=p;
			}
			get contents(){
				return this.contents;
			}
			set contents(c){
				this.contents=c;
			}
		}

	</script>
</head>
<body>

</body>
</html>
